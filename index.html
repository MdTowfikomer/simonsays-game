<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outline">
        <h1>Simon Game</h1>
        <div class="headingDiv">
            <h2>Press any key to start the game</h2>
        </div>
    
        <div class="outer-box">
            <div class="box1 boxes" id = "box1">1</div>
            <div class="box2 boxes" id = "box2">2</div>
            <div class="box3 boxes" id = "box3">3</div>
            <div class="box4 boxes" id = "box4">4</div>
        </div>
        <button class="start">start</button>
        
        <div class="modal">
            <div class="modal-content">
                <h2>How to Play</h2>
                <p>
                    1. Press the Start button or any key to begin.<br>
                    2. Watch the boxes blink â€” remember the sequence.<br>
                    3. Repeat the sequence by clicking the boxes.<br>
                    4. Each round adds one more step. <br>
                    5. If you mess up, the game restarts!
                </p>
                <button id="closeModal">Got it!</button>
            </div>
        </div>
        
    </div>

    <!-- Popup -->


    <script src="app.js"></script>
</body>
</html>
